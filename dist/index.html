<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="search-form">
            <label for="city"></label>
            <input id="city" type="text" placeholder="Enter a city">
            <button>Search</button>
        </div>
        <section class="data">
            <h2 class="data__city js-cityName">City</h2>
            <p class="data__temp l-flex js-dataTemp">00<span class="temp-symbol small">째C</span></p>
            <p class="data__feels-like normal l-flex">Feels Like: <span class="js-feelsLike"></span><span
                    class="temp-symbol small">째C</span>
            </p>
            <p class="data__humidity normal l-flex">Humidity: <span class="js-humidity"></span><span
                    class="small">%</span>
            </p>
            <div class="toggleTemp">
                <label for="temp">째F / 째C</label>
                <input id="temp" type="checkbox" name="">
            </div>
            <p></p>
        </section>
    </main>

</body>

</html>
